name: Update WakaTime
on:
  schedule:
    - cron: '0 1 * * 1'   # 每周一 01:00 UTC
  workflow_dispatch:
permissions:
  contents: write
jobs:
  waka:
    runs-on: ubuntu-latest
    steps:
      - uses: athul/waka-readme@v0.3.0
        with:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}
          # 需要在仓库 Settings -> Secrets 新增 WAKATIME_API_KEY
          SHOW_TITLE: "true"
          BLOCKS: "▓▒░"
          TIME_RANGE: last_7_days
          LANG_COUNT: 8
          SHOW_TIME: "true"
          SHOW_TOTAL: "true"
